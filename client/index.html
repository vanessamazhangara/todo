<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;500&family=Lobster&family=Open+Sans:wght@300&family=Praise&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <title>Todo</title>
</head>
<body>
    <section id='app-banner'>
        <div id='todo-container'>
            <h1>TODO</h1>
            <form id='form'>
               <input id='input' type="text" placeholder="create todo"/>
            </form>
            <div id='list-buttons'>
                <ul class="todos"></ul>
                <div id='button-labels'>
                    <button id="All-Button">All</button><button id="active-btn">Active</button><button id='completed'>Completed</button>
                </div> 
            </div>
          
        </div>
       
        
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='main.js'></script>  
</body>
</html>
